<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft Indigo & Sand theme colors -->
    <pattern id="ikat-diamond" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Main diamond pattern -->
      <path d="M25 0 L50 25 L25 50 L0 25 Z" fill="#264653" fill-opacity="0.03"/>
      <!-- Inner diamond -->
      <path d="M25 5 L45 25 L25 45 L5 25 Z" fill="#E9C46A" fill-opacity="0.02"/>
      <!-- Center dot -->
      <circle cx="25" cy="25" r="2" fill="#F4A261" fill-opacity="0.015"/>
    </pattern>
    
    <!-- Secondary ikat dots pattern -->
    <pattern id="ikat-dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#264653" fill-opacity="0.02"/>
      <circle cx="10" cy="10" r="0.8" fill="#E9C46A" fill-opacity="0.015"/>
      <circle cx="30" cy="30" r="0.8" fill="#F4A261" fill-opacity="0.015"/>
    </pattern>
    
    <!-- Crosshatch pattern -->
    <pattern id="ikat-crosshatch" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="30" y2="30" stroke="#264653" stroke-width="0.5" stroke-opacity="0.02"/>
      <line x1="30" y1="0" x2="0" y2="30" stroke="#E9C46A" stroke-width="0.5" stroke-opacity="0.015"/>
    </pattern>
  </defs>
  
  <!-- Background with all patterns -->
  <rect width="200" height="200" fill="#F4F1EA"/>
  <rect width="200" height="200" fill="url(#ikat-diamond)"/>
  <rect width="200" height="200" fill="url(#ikat-dots)"/>
  <rect width="200" height="200" fill="url(#ikat-crosshatch)"/>
</svg>
